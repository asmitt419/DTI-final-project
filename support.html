    <link rel="icon" href="./assets/crono-icon-main-nav.svg">

<body>

    <!-- Support Navbar Start -->
    <nav id="navbar">

    <!-- Category Start -->

            <h3>Web Version</h3>

        <h2 class="title">Recent Activity</h2>
        <div class="recent_support_list">
